<form class="search-box-header" ng-submit="doSearch({searchTerm: searchTerm});">
    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right">
        <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default" ng-click="searchTerm = '';">
            <use ng-show="searchTerm" xlink:href="lib/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#clear"></use>
        </svg>
        <svg aria-hidden="true" class="slds-input__icon slds-icon-text-default" ng-click="searchTerm = '';">
            <use ng-hide="searchTerm" xlink:href="lib/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
        </svg>
        <input style="display: inline-block; min-height: initial; margin-bottom: 4px;"
               class="slds-input header-search" type="text" aria-haspopup="true" aria-autocomplete="list" role="combobox"
               aria-activedescendant="" ng-model="searchTerm" placeholder="&#xf4a5; {{'cl.global.lb_search' | translate}}"/>

    </div>
</form>
