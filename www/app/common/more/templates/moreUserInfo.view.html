<!-- USER SETTING VIEW -->
<ion-view  hide-nav-bar="true">
    <style>
        .text-align--right {text-align: right; padding-right: 8px;}
        .settings-list {background-color: #fff;}
        .settings-list .item {border-left: 0px solid #fff; border-right: 0px solid #fff; padding-left: 0px; padding-right: 0px;}
        .settings-list .item .icon {right: 0px;}
        .settings-list .item.item-api-version {border-top: 0px solid #fff; }
        .settings-list .item.item-terms-conditions {border-bottom: 0px solid #fff; }
    </style>
    <div class="bar bar-header">
        <div class="buttons">
            <button ui-sref="app.home" class="button icon-left ion-chevron-left button-clear button-dark">{{::'cl.navigation.lb_home' | translate}}</button>
        </div>

        <!--<div class="h1 title">{{::'cl.navigation.lb_userSettings' | translate}}</div>-->
    </div>

    <ion-content style="top: 40px;">
        <div class="list settings-list">

            <div class="item slds-grid slds-grid--pull-padded slds-m-horizontal--x-small item-api-version">
                <h2 class="o-job-queue-title slds-size--5-of-8">{{'cl.global.lb_userName' | translate}}</h2>
                <span class="slds-size--3-of-8 slds-text-align--left">{{vm.userName}}</span>
            </div>

            <div class="item slds-grid slds-grid--pull-padded slds-m-horizontal--x-small item-api-version">
                <h2 class="o-job-queue-title slds-size--5-of-8">{{'cl.global.lb_userPhone' | translate}}</h2>
                <span class="slds-size--3-of-8 slds-text-align--left">{{vm.userPhone}}</span>
            </div>

            <div class="item slds-grid slds-grid--pull-padded slds-m-horizontal--x-small item-api-version">
                <h2 class="o-job-queue-title slds-size--5-of-8">{{'cl.global.lb_gpsInterval' | translate}}</h2>
                <select id="gspSelect" class="slds-size--2-of-8"  onchange="angular.element(this).scope().changeGpsInterval();">
                    <option ng-repeat="itemInterval in vm.gpsIntervals" >{{itemInterval}}</option>
                </select>
            </div>
    </ion-content>
</ion-view>
