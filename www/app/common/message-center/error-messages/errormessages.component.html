<!-- Error Messages View-->
<ion-view>
    <ion-content class="tab-content massage-center-content">
        <div class="slds-card__body">
            <ul class="slds-list--vertical slds-has-cards--space">
                <li ng-repeat="item in $ctrl.messages" class="slds-list__item slds-tile slds-hint-parent" ng-click="$ctrl.openSobject(item)">
                    <div class="slds-grid slds-grid--align-spread slds-has-flexi-truncate">
                        <p class="message-list-item headline">{{item.error}}</p>
                    </div>
                    <div class="slds-tile__detail">
                        <dl class="slds-dl--horizontal slds-text-body--regular slds-grid slds-wrap slds-grid--pull-padded">
                            <div class="slds-col--padded slds-size--1-of-4 slds-medium-size--2-of-6 slds-large-size--4-of-12">
                                <dt class="slds-dl--horizontal__label">
                                <p class="message-list-item title slds-truncate">{{'cl.messageCenter.lb_objectType' | translate}} </p>
                                </dt>
                            </div>
                            <div class="slds-col--padded slds-size--3-of-4 slds-medium-size--4-of-6 slds-large-size--8-of-12">
                                <dd class="slds-dl--horizontal__detail slds-tile__meta">
                                    <p class="message-list-item value slds-truncate">{{item.objectType}}</p>
                                </dd>
                            </div>
                            <div class="slds-col--padded slds-size--1-of-4 slds-medium-size--2-of-6 slds-large-size--4-of-12">
                                <dt class="slds-dl--horizontal__label">
                                <p class="message-list-item title slds-truncate">{{'cl.messageCenter.lb_objectName' | translate}} </p>
                                </dt>
                            </div>
                            <div class="slds-col--padded slds-size--3-of-4 slds-medium-size--4-of-6 slds-large-size--8-of-12">
                                <dd class="slds-dl--horizontal__detail slds-tile__meta">
                                    <p class="message-list-item value slds-truncate">{{item.Name}}</p>
                                </dd>
                            </div>
                            <div class="slds-col--padded slds-size--1-of-4 slds-medium-size--2-of-6 slds-large-size--4-of-12">
                                <dt class="slds-dl--horizontal__label">
                                <p class="message-list-item title slds-truncate">{{'cl.messageCenter.lb_queuedDate' | translate}} </p>
                                </dt>
                            </div>
                            <div class="slds-col--padded slds-size--3-of-4 slds-medium-size--4-of-6 slds-large-size--8-of-12">
                                <dd class="slds-dl--horizontal__detail slds-tile__meta">
                                    <p class="message-list-item value slds-truncate">{{item._soupLastModifiedDate | dateTimeFormatter}}</p>
                                </dd>
                            </div>
                        </dl>
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
