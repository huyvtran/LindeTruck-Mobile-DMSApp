<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Service Car Management </title>
	<link rel="stylesheet" href="././css/serviceManagement.css">

	<style type="text/css">
		.volume_Icon {
			background-image: url(./img/images/volume_icon.png);
		}
		.add_Icon_White {
			background-image: url(./img/images/add_icon_white.png);
		}
		.bodyer {
			background-image: url(./img/images/bg_img.png);
		}
		.arrow_Down_White {
			background-image: url(./img/images/arrow_Down_White.png);
		}
		.arrow_Left_White {
			background-image: url(./img/images/arrow_Left_White.png);
		}
		.search_small_black {
			background-image: url(./img/images/search_small_black.png);
		}
		.arrow_Down_Red {
			background-image: url(./img/images/arrow_Down_Red.png);
		}
		.arrow_Left_Red {
			background-image: url(./img/images/arrow_Left_Red.png);
		}
		.next_Schedule_Icon {
			background-image: url(./img/images/next_Schedule_Icon.png);
		}
		.has_Add_Img {
			background-image: url(./img/images/has_add_img.png);
		}
		.will_Add_Img {
			background-image: url(./img/images/will_add_img.png);
		}
		.onlyread_Img_2 {
			background-image: url(./img/images/onlyread_Img_2.jpg);
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="left_Box">
		</div>
  		<div class="center_Box">
	  		<div class="center_Title">服务车管理</div>
		</div>
		<div class="right_Box">
			
		</div>
	</div>
	<div class="bodyer">	
	  	<div class="big_Type_Group">
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">车牌号:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input" />
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 公务:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">拍照:</div>
	  			<div class="small_Type_Box">
	  				<div class="img_Group">
	  					<div class="left_Img">
		  					<img src="" class="has_Add_Img"/>
		  				</div>	
		  				<div class="center_Img">
		  					<img src="" class="will_Add_Img"/>
		  				</div>
		  				<div class="right_Img">
		  					<img src="" class="no_Add_Img"/>
		  				</div>
		  			</div>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 加油:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">加油费用:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">其他费用:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">原因备注:</div>
	  			<div class="small_Type_Box">
	  				<textarea class="small_Type_Textarea"></textarea>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 自用:</div>
	  			<div class="small_Type_Box">
	  				<input class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">拍照:</div>
	  			<div class="small_Type_Box">
	  				<div class="img_Group">
	  					<div class="left_Img">
		  					<img src="" class="has_Add_Img"/>
		  				</div>	
		  				<div class="center_Img">
		  					<img src="" class="will_Add_Img"/>
		  				</div>
		  				<div class="right_Img">
		  					<img src="" class="no_Add_Img"/>
		  				</div>
		  			</div>
	  			</div>
	  		</div>
	  	</div>
  	</div>
  	<div class="footer">
  		<!-- Submit_Btn_Act可以保存，如果未填完整，Submit_Btn_Uact -->
  		<div class="footer_Btn">取消</div>
  		<div class="footer_Btn Submit_Btn_Act">提交</div>
  	</div>
</body>
</html>
