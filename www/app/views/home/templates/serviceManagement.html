<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Service Car Management </title>
	<link rel="stylesheet" href="././css/serviceManagement.css">

	<style type="text/css">
		.volume_Icon {
			background-image: url(././img/images/volume_icon.png);
		}
		.add_Icon_White {
			background-image: url(././img/images/add_icon_white.png);
		}
		.bodyer {
			background-image: url(././img/images/bg_img.png);
		}
		.arrow_Down_White {
			background-image: url(././img/images/arrow_Down_White.png);
		}
		.arrow_Left_White {
			background-image: url(././img/images/arrow_Left_White.png);
		}
		.search_small_black {
			background-image: url(././img/images/search_small_black.png);
		}
		.arrow_Down_Red {
			background-image: url(././img/images/arrow_Down_Red.png);
		}
		.arrow_Left_Red {
			background-image: url(././img/images/arrow_Left_Red.png);
		}
		.next_Schedule_Icon {
			background-image: url(././img/images/next_Schedule_Icon.png);
		}
		.has_Add_Img {
			background-image: url(././img/images/has_add_img.png);
		}
		.will_Add_Img {
			background-image: url(././img/images/will_add_img.png);
		}
		.onlyread_Img_2 {
			background-image: url(././img/images/onlyread_Img_2.jpg);
		}
		.del_Img {
			background-repeat: no-repeat;
			background-size: cover;
			position: absolute;
			right: -8px;
			top: -8px;
			width: 16px;
			height: 16px;
			background-image: url(././img/images/del_red_icon.png);
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="left_Box">
		</div>
  		<div class="center_Box">
	  		<div class="center_Title">服务车管理</div>
		</div>
		<div class="right_Box">
			
		</div>
	</div>
	<div class="bodyer">	
	  	<div class="big_Type_Group">
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">车牌号:</div>
	  			<div class="small_Type_Box">
	  				<input id="licensePlateNumber" class="small_Type_Input" />
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 公务:</div>
	  			<div class="small_Type_Box">
	  				<input id="odometerOfficialBusiness" class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">拍照:</div>
	  			<div class="small_Type_Box">
	  				<div class="img_Group">
						<div class="item_Img" ng-repeat="itemUriItem in imgUris1">
							<div style="width:80px;height: 80px;border: 1px dotted #979797;background-repeat: no-repeat;background-size: cover;position: relative;margin-bottom:20px;background-image: url({{itemUriItem}});" id="{{itemUriItem}}" ng-click="getPhoto1($event);">
								<div class="del_Img" ng-show="itemUriItem!='././img/images/will_add_Img.png'" ng-click="deleteCurrentImg1(itemUriItem)"></div>
							</div>
						</div>
		  			</div>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 加油:</div>
	  			<div class="small_Type_Box">
	  				<input id="odometerComeOn" class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">加油费用:</div>
	  			<div class="small_Type_Box">
	  				<input id="refuelingCost" class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">其他费用:</div>
	  			<div class="small_Type_Box">
	  				<input id="otherExpenses" class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">原因备注:</div>
	  			<div class="small_Type_Box">
	  				<textarea id="causeRemark" class="small_Type_Textarea"></textarea>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">里程表 - 自用:</div>
	  			<div class="small_Type_Box">
	  				<input id="odometerSelfUse" class="small_Type_Input"/>
	  			</div>
	  		</div> 
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title">拍照:</div>
	  			<div class="small_Type_Box">
	  				<div class="img_Group">
						<div class="item_Img" ng-repeat="itemUri in imgUris2">
							<div style="width:80px;height: 80px;border: 1px dotted #979797;background-repeat: no-repeat;background-size: cover;position: relative;margin-bottom:20px;background-image: url({{itemUri}});" id="{{itemUri}}" ng-click="getPhoto2($event);">
								<div class="del_Img" ng-show="itemUri!='././img/images/will_add_Img.png'" ng-click="deleteCurrentImg2(itemUri)"></div>
							</div>
						</div>
		  			</div>
	  			</div>
	  		</div>
	  	</div>
  	</div>
  	<div class="footer">
  		<!-- Submit_Btn_Act可以保存，如果未填完整，Submit_Btn_Uact -->
  		<div class="footer_Btn" ng-click="serviceManagementCancel();">取消</div>
  		<div class="footer_Btn Submit_Btn_Act" ng-click="serviceManagementSubmit();">提交</div>
  	</div>
</body>
</html>
