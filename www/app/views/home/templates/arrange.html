<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> new work list </title>
	<!--fullcalendar-->
	<link rel='stylesheet' href='././css/fullcalendar.css'>
	<link rel="stylesheet" href="././css/arrange.css">
    <script src='app/core/lib/jquery.min.js'></script>
    <script src='app/core/lib/fullcalendar.js'></script>
	<style type="text/css">
		.volume_Icon {
			background-image: url(././img/images/volume_icon.png);
		}

		.back_Icon {
			background-image: url(././img/images/back_icon.png);
		}
		.arrange_bodyer {
            background-image: url(././img/images/bg_img.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
	</style>
</head>

<body>
	<div class="header">
			<div class="left_Box" ng-click="goBack()">
					<div class="back_Icon"></div>
				</div>
		<div class="center_Box">
			<div class="center_Title">安排工单</div>
		</div>
	
	</div>
	<div class="arrange_bodyer">
		<div class="big_Type_Group_1">
			<div class="small_Type_Group">
				<div class="small_Type_Title">工程师:</div>
				<div class="small_Type_Box">
					<select class="small_Type_Select">
						<option ng-repeat="itemuser in allUser track by $index">{{itemuser.userName}} </option>
					</select>
				</div>
			</div>
			<div class="small_Type_Group">
				<div class="small_Type_Title">安排时间:</div>
				<div class="main_small_Type_Title"> {{currentDate}} </div>

				<div class="small_Type_Box_2">
					<div id='calendarA'></div>
				</div>
			</div>
		</div>


	</div>
	<div class="footer">
		<!-- Save_Btn_Act可以保存，如果未填完整，Save_Btn_Uact -->
		<div class="footer_Btn" ng-click="goBack()">取消</div>
		<div class="footer_Btn Save_Btn_Act">确认</div>
	</div>
</body>

</html>
