<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> refund </title>
	<link rel="stylesheet" href="././css/refundDetail.css">

	<style type="text/css">
		.refundDetail_bodyer {
			background-image: url(././img/images/bg_img.png);
		}
		.back_Icon {
			background-image: url(././img/images/back_icon.png);
		}
		.explain_Icon {
			background-image: url(././img/images/explain_icon.png);
		}
		.arrow_Down_White {
			background-image: url(././img/images/arrow_Down_White.png);
		}

		.arrow_Left_White {
			background-image: url(././img/images/arrow_Left_White.png);
		}

		.btn_modify_Group {
			background-image: url(././img/images/modify_Group.png);
		}

		.del_red_icon {
			background-image: url(././img/images/del_red_icon.png);
		}
	</style>
</head>

<body>
	<div class="refund_header">
		<div class="left_Box" ng-click="goBack()">
			<div class="back_Icon"></div>
		</div>
		<div class="center_Box">
			<div class="center_Title">退件详情</div>
		</div>
		<div class="right_Box">
			<div class="download_icon"></div>
		</div>
	</div>
	<div class="refundDetail_bodyer">
		<div class="big_Type_Group">
			<div>
				<table cellpadding="0" cellspacing="0" border="0" class="refund_Table">
					<tr>
						<th class="sv_Td sv_Th_200">
							<div> 物料号 </div>
						</th>
						<th class="sv_Td">
							<div> 到货数 </div>
						</th>
						<th class="sv_Td">
							<div> 实用量 </div>
						</th>
						<th class="sv_Td sv_Th_200">
							<div> 序列号 </div>
						</th>
						<th class="sv_Td">
							<div> 退件数 </div>
						</th>
						<th class="sv_Td">
							<div class="explain_Icon"> </div>
						</th>
					</tr>
				</table>

					<div class="refund_first">
						<div class="box_num"> 交货单号: {{selectRefundInfo.Name}} </div>
						<!-- 切换收缩开关arrow_Down_White / arrow_Left_White -->
						<!-- <div class="OpenClose_Btn arrow_Down_White"></div> -->
					</div>

					<ion-list can-swipe="true" class="quoted_Table_list">
						<ion-item ng-repeat="itemDetail in selectRefundInfo.Delivery_Line_Item__r" ng-cloak>
							<table cellpadding="0" cellspacing="0" border="0" class="refund_Table">
								<tr>
									<td class="sv_Td sv_Td_200">
										<div> {{itemDetail.Material_Number__c}} </div>
									</td>
									<td class="sv_Td">
										<div> {{itemDetail.Delivary_Quantity__c}}</div>
									</td>
									<td class="sv_Td">
										<div> {{itemDetail.Actual_Quantity__c}} </div>
									</td>
									<td class="sv_Td sv_Td_200">
										<div> {{itemDetail.SAP_Delivery_Order_Line_Item__c}} </div>
									</td>
									<td class="sv_Td">
										<div> {{itemDetail.Return_Quantity}} </div>
									</td>
									<td class="sv_Td">
										<div class="explain_Icon" ng-click="popupRefundContextItem(itemDetail)"> </div>
									</td>
								</tr>
							</table>
						</ion-item>
					</ion-list>

			</div>
		</div>
	</div>

</body>

</html>
