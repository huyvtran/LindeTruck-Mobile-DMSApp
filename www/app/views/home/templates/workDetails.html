<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Arrange Details </title>

	<link rel="stylesheet" href="././css/workDetails.css">
	<script src='app/core/lib/jquery.min.js'></script>

	<style type="text/css">
		.back_Icon {
			background-image: url(././img/images/back_icon.png);
		}
		.arrow_Down_Red {
			background-image: url(././img/images/arrow_Down_Red.png);
		}
		.arrow_Left_Red {
			background-image: url(././img/images/arrow_Left_Red.png);
		}
		.next_Schedule_Icon {
			background-image: url(././img/images/next_Schedule_Icon.png);
		}
	</style>
</head>
<body>
<div class="header">
	<div class="left_Box" ng-click="goBack()">
		<div class="back_Icon"></div>
	</div>
	<div class="center_Box">
		<div class="center_Title">工单号 : {{workAccountId}}</div>
	</div>
</div>
<div class="bodyer">
	<div class="big_Type_Group">
		<div class="chose_Num"> 已选共 {{HasTruckNum}} 台</div>
		<div class="small_Type_Group">
			<div class="small_Type_Title_Group" ng-click="toDisplayMoreInfo()" >
				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
				<div class="OpenClose_Btn arrow_Down_Red" id="div_moreInfoImg"></div>
				<div class="small_Type_Title"> 详细信息 </div>
			</div>
			<div class="inf_Box_Group" id="div_moreInfo">
				<div class="inf_Box">
					<div class="inf_Left_Text"> 客户名称：</div><div class="inf_Right_Text" ng-cloak> {{busyerName}}</div>
				</div>
				<div class="inf_Box">
					<div class="inf_Left_Text"> 客户号：</div><div class="inf_Right_Text" ng-cloak> {{OwnerId}}</div>
				</div>
				<div class="inf_Box">
					<div class="inf_Left_Text"> 车体号：</div><div class="inf_Right_Text" ng-cloak style="word-break:break-all"> {{TruckId}}</div>
				</div>
				<div class="inf_Box">
					<div class="inf_Left_Text"> 工单类型：</div><div class="inf_Right_Text" ng-cloak> {{busyerType}}</div>
				</div>
			</div>
		</div>
		<div class="small_Type_Group">
			<div class="small_Type_Title_Group">
				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
				<div class="OpenClose_Btn arrow_Left_Red"></div>
				<div class="small_Type_Title"> 工作信息 </div>
			</div>
		</div>
		<div class="small_Type_Group">
			<div class="small_Type_Title_Group">
				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
				<div class="OpenClose_Btn arrow_Left_Red"></div>
				<div class="small_Type_Title"> 配送信息 </div>
			</div>
		</div>
	</div>
</div>
<div class="next_Footer">
	<div class="schedule_Group">
		<div class="schedule_Btn">到达</div>
		<div class="next_Schedule_Icon"></div>
		<div class="schedule_Btn">离开</div>
		<div class="next_Schedule_Icon"></div>
		<div class="schedule_Btn">打印</div>
		<div class="next_Schedule_Icon"></div>
		<div class="schedule_Btn">签单</div>
	</div>
</div>
<div class="footer">
	<!-- Save_Btn_Act可以保存，如果未填完整，Save_Btn_Uact -->
	<div class="footer_Btn" ng-click="goBack()">取消</div>
	<div class="footer_Btn Save_Btn_Act" ng-click="goSave()">保存</div>
</div>
</body>
</html>
