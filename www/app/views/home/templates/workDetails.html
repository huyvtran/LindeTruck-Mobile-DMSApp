<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> details </title>
	<link rel="stylesheet" href="././css/details.css">

	<style type="text/css">
		.search_Photo_Icon {
			background-image: url(./images/search-photo_icon.png);
		}
		.volume_Icon {
			background-image: url(./images/volume_icon.png);
		}
		.add_Icon_White {
			background-image: url(./images/add_icon_white.png);
		}
		.arrow_Down_Red {
			background-image: url(./images/arrow_Down_Red.png);
		}
		.arrow_Left_Red {
			background-image: url(./images/arrow_Left_Red.png);
		}
		.next_Schedule_Icon {
			background-image: url(./images/next_Schedule_Icon.png);
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="left_Box">
		</div>
  		<div class="search_All">
  			<input type="text" placeholder="搜索" class="search_Input" />
	  		<div class="search_Photo_Icon"></div>
		</div>
		<div class="right_Box">
			<div class="add_Icon_White"></div>
			<div class="add_Arrow to_Hide"></div>
			<div class="add_Group to_Hide">
				<div class="add_Box"> 新建客户 </div>
				<div class="add_Box"> 新建联系人 </div>
				<div class="add_Box"> 新建工单 </div>
				<div class="add_Box"> 新建报价 </div>
			</div>
		</div>
	</div>
	<div class="bodyer">	
	  	<div class="big_Type_Group">
	  		<div class="chose_Num"> 已选共 4 台</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title_Group">
	  				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
	  				<div class="OpenClose_Btn arrow_Down_Red"></div>
	  				<div class="small_Type_Title"> 详细信息 </div>
	  			</div>
	  			<div class="inf_Box_Group">
	  				<div class="inf_Box">
	  					<div class="inf_Left_Text"> 客户名称：</div><div class="inf_Right_Text"> 东莞沃尔玛百货有限公司</div>
  					</div>
  					<div class="inf_Box">
	  					<div class="inf_Left_Text"> 客户号：</div><div class="inf_Right_Text"> 33544534534535</div>
  					</div>
  					<div class="inf_Box">
	  					<div class="inf_Left_Text"> 车体号：</div><div class="inf_Right_Text"> 112211</div>
  					</div>
  					<div class="inf_Box">
	  					<div class="inf_Left_Text"> 工单类型：</div><div class="inf_Right_Text"> 234324</div>
  					</div>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title_Group">
	  				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
	  				<div class="OpenClose_Btn arrow_Down_Red"></div>
	  				<div class="small_Type_Title"> 工作信息 </div>
	  			</div>
	  		</div>
	  		<div class="small_Type_Group">
	  			<div class="small_Type_Title_Group">
	  				<!-- 切换收缩开关arrow_Down_Red / arrow_Left_Red -->
	  				<div class="OpenClose_Btn arrow_Down_Red"></div>
	  				<div class="small_Type_Title"> 配送信息 </div>
	  			</div>
	  		</div>
	  	</div>
  	</div>
  	<div class="next_Footer">
  		<div class="schedule_Group">
	  		<div class="schedule_Btn">到达</div>
	  		<div class="next_Schedule_Icon"></div>
	  		<div class="schedule_Btn">离开</div>
	  		<div class="next_Schedule_Icon"></div>
	  		<div class="schedule_Btn">打印</div>
	  		<div class="next_Schedule_Icon"></div>
	  		<div class="schedule_Btn">签单</div>
  		</div>
  	</div>
  	<div class="footer">
  		<!-- Save_Btn_Act可以保存，如果未填完整，Save_Btn_Uact -->
  		<div class="footer_Btn">取消</div>
  		<div class="footer_Btn Save_Btn_Act">保存</div>
  		<div class="volume_Group">
  			<div class="volume_Icon"></div>
  		</div>
  	</div>
</body>
</html>
