<body ng-controller="myCtrl">

	<ion-content>

		<div class="header">
			<div class="search_All">
				<input type="text" placeholder="搜索" class="search_Input" />
				<div class="search_Photo_Icon"></div>
			</div>
			<div class="search_right_Group">
				<div class="text_Cancel"> 取消 </div>
			</div>
		</div>

		<div class="big_Box_Group">
			<div class="small_Box_Title"> 搜索结果 </div>
			<ion-list can-swipe="true">
				<ion-item ng-repeat="item in items">
					{{item}}
					<ion-option-button class="button-calm icon ion-edit"></ion-option-button>
					<ion-option-button class="button-energized icon ion-share"></ion-option-button>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</body>

</html>
