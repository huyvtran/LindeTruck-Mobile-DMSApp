<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> work details More </title>
    <link rel="stylesheet" href="././css/workdetailsMore.css">

    <style type="text/css">
        .more_bodyer {
            background-image: url(./images/bg_img.png);
        }
        .arrow_Down_White {
            background-image: url(./images/arrow_Down_White.png);
        }
        .arrow_Left_White {
            background-image: url(./images/arrow_Left_White.png);
        }
        .search_small_black {
            background-image: url(./images/search_small_black.png);
        }
    </style>
</head>
<body>
<div class="more_header">
    <div class="left_Box">
    </div>
    <div class="center_Box">
        <div class="center_Title">车辆备注</div>
    </div>
    <div class="right_Box">

    </div>
</div>
<div class="more_bodyer">
    <div class="big_Type_Group">
        <div ng-repeat="truckItem in truckItems" ng-cloak>
            <div class="small_Type_Title_Group">
                <div class="small_Type_Title_G"  ng-cloak> {{truckItem.truckItemNum}} </div>
                <!-- 切换收缩开关arrow_Down_White / arrow_Left_White -->
                <div class="OpenClose_Btn arrow_Down_White"></div>
            </div>
            <div class="small_Type_Group">
                <div class="small_Type_Title">工作小时数:</div>
                <div class="small_Type_Box">
                    <input class="small_Type_Input"  ng-cloak value="{{truckItem.truckWorkHours}}"/>
                </div>
            </div>
            <div class="small_Type_Group">
                <div class="small_Type_Title">描述:</div>
                <div class="small_Type_Box">
                    <textarea class="small_Type_Textarea"  ng-cloak value="{{truckItem.truckSuggestion}}"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <!-- Save_Btn_Act可以保存，如果未填完整，Save_Btn_Uact -->
    <div class="footer_Btn"ng-click="goBack();">取消</div>
    <div class="footer_Btn Save_Btn_Act" ng-click="goSave();">保存</div>
</div>
</body>
</html>
