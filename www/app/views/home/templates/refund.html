<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> refund </title>
	<link rel="stylesheet" href="././css/refund.css">

	<style type="text/css">
		.refund_bodyer {
			background-image: url(././img/images/bg_img.png);
		}
		.arrow_Down_White {
			background-image: url(././img/images/arrow_Down_White.png);
		}
		.arrow_Left_White {
			background-image: url(././img/images/arrow_Left_White.png);
		}
		.btn_modify_Group {
			background-image: url(././img/images/modify_Group.png);
		}
		.del_red_icon {
			background-image: url(././img/images/del_red_icon.png);
		}
	</style>
</head>
<body>
	<div class="refund_header">
		<div class="left_Box">
		</div>
  		<div class="center_Box">
	  		<div class="center_Title">申请退件</div>
		</div>
		<div class="right_Box">
			<div class="download_icon"></div>
		</div>
	</div>
	<div class="refund_bodyer">
	  	<div class="big_Type_Group">
	  		<div>
	  			<table cellpadding="0" cellspacing="0" border="0" class="refund_Table">
					<tr>
						<th class="sv_Td"> 
							<div class="del_red_icon"></div>
						</th>
						<th class="sv_Td sv_Td_200"> 
							<div> 物料号 </div>
						</th>
						<th class="sv_Td"> 
							<div> 到货数 </div>
						</th>
						<th class="sv_Td"> 
							<div> 实用量 </div>
						</th>
						<th class="sv_Td sv_Td_200"> 
							<div> 序列号 </div>
						</th>
						<th class="sv_Td"> 
							<div> 退件数 </div>
						</th>
					</tr>
				</table>
				<div>
					<div class="refund_first">
						<div class="del_red_icon"></div>
						<div class="box_num"> 交货单号: 001 </div>
	  					<!-- 切换收缩开关arrow_Down_White / arrow_Left_White -->
	  					<div class="OpenClose_Btn arrow_Down_White"></div>
	  				</div>
					<table cellpadding="0" cellspacing="0" border="0" class="refund_Table">
						<tr>
							<td class="sv_Td"> 
								<div class="del_red_icon"></div>
							</td>
							<td class="sv_Td sv_Td_200"> 
								<div> A001</div>
							</td>
							<td class="sv_Td"> 
								<div> 10 </div>
							</td>
							<td class="sv_Td"> 
								<div> 8 </div>
							</td>
							<td class="sv_Td sv_Td_200"> 
								<div> 2334223 </div>
							</td>
							<td class="sv_Td"> 
								<input type="text" class="sv_Input"/>
							</td>
						</tr>
					</table>
		  			<div class="small_Type_Group">
			  			<div class="small_Type_Title">输入物流单号:</div>
			  			<div class="small_Type_Box">
			  				<input class="small_Type_Input"/>
			  			</div>
			  		</div>	
			  		<div class="small_Type_Group">
			  			<div class="small_Type_Title"> 退件原因: </div>
						<div class="small_Type_Box">
			  				<select class="small_Type_Select">
			  					<option>111</option>
			  				</select>
			  			</div>
			  		</div>
			  		<div class="small_Type_Group">
			  			<div class="small_Type_Title">备注:</div>
			  			<div class="small_Type_Box">
			  				<textarea class="small_Type_Textarea"></textarea>
			  			</div>
			  		</div>
				</div>
	  		</div>
	  	</div>
  	</div>
  	<div class="footer">
  		<div class="footer_Btn" ng-click="goBackgw();">取消</div>
  		<div class="footer_Btn Save_Btn_Act">保存</div>
  		<div class="footer_Btn Submit_Btn_Act">保存并提交</div>
  	</div>
</body>
</html>
