<ion-view title="Synchronize">
    <ion-content delegate-handle="synchronizeScroll" padding="true">
        <!--ng-blur="data.status.processed = data.status.total <= 0 ? vm.scrollToActiveProgress(vm.sObjects.currentProgress.name) : ''"-->
        <div id="{{key}}" class="card cloud-item animated fadeInLeft" ng-repeat="(key, data) in vm.sObjects.syncDown">
            <ion-item class="item item-text-wrap2">
                <div class="wrapper">
                    <div class="content">
                        <h2>{{data.label}}</h2>
                        <p>{{'cl.sync.lb_sync_down' | translate}}:<br />
                            {{ data.status.processed }}&nbsp;of&nbsp;{{ data.status.total }}
                        </p>
                        <p>{{'cl.sync.lb_rebuild_reference' | translate}}:<br />
                            {{ data.status.referenceSize || 0 }}&nbsp;of&nbsp;{{ data.status.referenceTotal || 0 }}
                        </p>
                    </div>
                </div>

                <div round-progress
                     class="round-progress"
                     max="data.status.total"
                     current="data.status.processed"
                     color="url(#outerProgress)"
                     bgcolor="#fff"
                     stroke="12"
                     duration="1000"
                     animation="easeInOutQuart"
                     offset="inherit">

                    <svg>
                        <linearGradient id="outerProgress" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="5%"  stop-color="#0d5c91"/>
                            <stop offset="95%" stop-color="LightGrey"/>
                        </linearGradient>
                    </svg>

                    <div round-progress
                         class="round-progress"
                         max="data.status.referenceTotal"
                         current="data.status.referenceSize"
                         color="url(#innerProgress)"
                         bgcolor="#fff"
                         stroke="9"
                         duration="1000"
                         animation="easeInOutQuart"
                         clockwise="false"
                         offset="inherit">

                        <svg>
                            <linearGradient id="innerProgress" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="5%"  stop-color="LightGrey"/>
                                <stop offset="95%" stop-color="#0d5c91"/>
                            </linearGradient>
                        </svg>
                    </div>
                </div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
