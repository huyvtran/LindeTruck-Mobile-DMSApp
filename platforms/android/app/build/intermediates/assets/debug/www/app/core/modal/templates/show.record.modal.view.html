<ion-modal-view class="o-pagelayout-modal slds-medium-size--1-of-1 slds-large-size--1-of-1">
        <ion-header-bar>
            <button class="button button-cancel left-buttons" ng-click="vm.cancel()">{{'cl.global.btn_cancel' | translate}}
            </button>
            <h1 class="title">{{!vm.sobject._soupEntryId ? ('cl.global.lb_create' | translate) : ('cl.global.lb_edit' | translate)}} {{(vm.sobject.attributes.type + '.label') |
                translate}} </h1>
        </ion-header-bar>
        <ion-content>
            <page-layout-renderer rendermode="'view'"
                                  collapse-sections="true"
                                  sobject="vm.sobject"
                                  page-layout="vm.layout"></page-layout-renderer>
        </ion-content>
</ion-modal-view>
