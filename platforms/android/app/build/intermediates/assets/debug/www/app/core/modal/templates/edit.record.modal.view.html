<ion-modal-view class="o-pagelayout-modal slds-medium-size--1-of-1 slds-large-size--1-of-1"
                ng-class="{'o-pagelayout-modal-landscape' : vm.landscape === true}">
        <ion-header-bar>
            <button class="button button-cancel left-buttons" ng-click="vm.cancel()" style="line-height: 100%">
                {{'cl.global.btn_cancel' | translate}}
            </button>

            <h1 class="title">
                {{!vm.sobject._soupEntryId ? ('cl.global.lb_create' | translate) : ('cl.global.lb_edit' | translate)}}
                {{(vm.sobject.attributes.type + '.label') | translate}}
            </h1>

            <button form="pageLayoutForm" class="button button-positive right-buttons" style="line-height: 100%" type="submit">
                {{'cl.global.btn_save' | translate}}
            </button>
        </ion-header-bar>

        <ion-content delegate-handle="pageLayoutEditMode">
            <form id="pageLayoutForm" class="form-page-layout" name="$ctrl.form" novalidate ng-submit="$ctrl.form.$valid && vm.save($ctrl.form)">
                <div class="o-form-message"
                     ng-class="{'is-invalid' : $ctrl.form.$invalid && $ctrl.form.$submitted}"
                     ng-show="$ctrl.form.$invalid && $ctrl.form.$submitted">
                    <div class="o-form-message-description">{{'cl.pagelayout.error.msg_form_invalid' | translate}}</div>
                </div>

                <page-layout-renderer rendermode="'edit'"
                                      read-only-fields="vm.readOnlyFields"
                                      collapse-sections="true"
                                      sobject="vm.sobject"
                                      page-layout="vm.layout">
                </page-layout-renderer>
            </form>
        </ion-content>
</ion-modal-view>
