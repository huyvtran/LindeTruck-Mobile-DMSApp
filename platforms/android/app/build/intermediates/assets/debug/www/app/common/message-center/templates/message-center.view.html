<!-- Messages Center View-->
<ion-view ng-init="vm.initView()" view-title="{{'cl.navigation.lb_messageCenter' | translate}}">
    <ion-content scroll="false">
        <!--<button class="button button-full button-positive" ng-click="vm.updateTestContact()">
            Update Contact
        </button>-->
        <div class="parent-slidebox"></div>
        <ion-slide-box ng-init="reportSlideChanged(0)" show-pager="false" active-slide="0" ion-slide-tabs
                       id="conferenceTabBar"
                       parent-class="parent-slidebox"
                       on-slide-changed="reportSlideChanged(index)">

            <ion-slide ion-slide-tab-label="{{'cl.messageCenter.lb_messages' | translate}}">
                    <error-messages ng-if="vm.messagesIsActive"></error-messages>
            </ion-slide>

            <ion-slide ion-slide-tab-label="{{'cl.messageCenter.lb_queued' | translate}}">
               <queued-objects ng-if="vm.queuedIsActive"></queued-objects>
            </ion-slide>

            <ion-slide ion-slide-tab-label="{{'cl.messageCenter.lb_overview' | translate}}">
                <overview ng-if="vm.overviewIsActive"></overview>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
