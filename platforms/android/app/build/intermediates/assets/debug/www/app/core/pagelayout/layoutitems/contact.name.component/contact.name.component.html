<div class="slds-size--1-of-1" ng-repeat="component in $ctrl.components">

    <label ng-if="component.details.name === 'Salutation'"
           class="slds-form-element__label">
        {{::component.details.label}}
    </label>
    <picklist-component class="o-contact-salutation-component"
                        ng-if="component.details.name === 'Salutation'"
                        value="$ctrl.sobject[layoutcomponent.details.name]"
                        detail="component.details"
                        editable-for-update="$ctrl.editableForUpdate"
                        tab-order="layoutcomponent.tabOrder"></picklist-component>


    <label ng-if="component.details.name === 'FirstName'"
           class="slds-form-element__label">
        {{::component.details.label}}
    </label>
    <string-component class="o-contact-firstname-component"
                      ng-if="component.details.name === 'FirstName'"
                      value="$ctrl.sobject[component.value]"
                      editable-for-update="$ctrl.editableForUpdate"
                      detail="component.details"
                      tab-order="component.tabOrder"
                      on-change="$ctrl.changeHandler(fieldName)"></string-component>


    <label ng-if="component.details.name === 'LastName'"
           class="slds-form-element__label">
        <abbr ng-show="$ctrl.required" class="slds-required" title="required">*</abbr>
        {{::component.details.label}}
    </label>
    <string-component class="o-contact-lastname-component"
                      ng-if="component.details.name === 'LastName'"
                      value="$ctrl.sobject[component.value]"
                      editable-for-update="$ctrl.editableForUpdate"
                      detail="component.details"
                      required="$ctrl.required"
                      tab-order="component.tabOrder"
                      on-change="$ctrl.changeHandler(fieldName)"></string-component>
</div>
<input type="hidden"
       id="{{::$ctrl.detail.name}}"
       name="{{::$ctrl.detail.name}}"
       ng-model="$ctrl.value"/>
