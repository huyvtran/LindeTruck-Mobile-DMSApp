<!--SWITCH USER STANDARD VIEW-->
<ion-view can-swipe-back="false" view-title="Switch User">
	<ion-content class="local-login {{vm.themeClass}} scroll-content">
		<div class="slds-grid slds-grid--align-center">
			<div class="slds-size--1-of-1 slds-medium-size--6-of-12">

				<!-- LOGO -->
				<div class="slds-grid">
					<div class="flex-claim"></div>
				</div>

				<!-- INTRO TEXT -->
				<div class="slds-grid row-border row-padding row-padding-bottomLong">
					<label class="slds-col item-no-border intro-color o-login-fontsize">
						{{'cl.loginInteraction.lb_savedUserList' | translate}}
					</label>
				</div>
				<div class="slds-grid row-border row-padding row-padding-bottomLong" ng-repeat="user in vm.users" ng-click="vm.switchToUser(user)">
					<label class="slds-col item-no-border intro-color o-login-fontsize">
						{{user.username}}
					</label>
				</div>

				<!-- LOGIN AS NEW USER -->
				<div class="slds-grid">
					<button class="slds-col button button-block o-button-blue" ng-click="vm.loginAsNewUser()">
						{{'cl.loginInteraction.btn_loginAsNewUser' | translate}}
					</button>
				</div>

				<!-- RETURN TO LOCAL LOGIN -->
				<div class="slds-grid">
					<a class="slds-col button o-button-dark-grey"  ui-sref="login" ng-if="vm.local" style="padding-left: 0px;">
						{{'cl.loginInteraction.btn_returnToLocalLogin' | translate}}
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
