        <!-- ACCOUNT DETAILS SLIDERS CONTAINER -->
        <div class="parent-slidebox"></div>

        <!-- TODO standard height class .slider replaced by style height:50vh. Replace style in css? -->
        <ion-slide-box ng-init="reportSlideChanged(0)" show-pager="false" active-slide="0" ion-slide-tabs
                       slide-tabs-scrollable="false" parent-class="parent-slidebox"
                       on-slide-changed="reportSlideChanged(index)">
            <!--style="height: 58vh;"-->


            <ion-slide ion-slide-tab-label="DETAILS">
                <div class="tab-content" ng-if="vm.isDetailTab">
                    <div ng-include="'app/core/object-detail/templates/object-detail.tab.view.html'"></div>
                </div>
            </ion-slide>

            <ion-slide ion-slide-tab-label="RELATED">
                <div class="tab-content" ng-if="vm.isRelatedListTab">
                    <div ng-include="'app/core/object-detail/templates/object-detail-related-lists.tab.view.html'"></div>

        </ion-slide-box>

    </ion-content>

    <!-- ACCOUNT DETAILS FOOTER -->
    <ion-footer-bar ng-class="{'hide-footer' : vm.swipeUp, 'show-footer' : vm.swipeDown }" align-title="left" class="tabs tabs-icon-top custom-footer-action-bar">
