<ion-modal-view>
    <!-- HEADER -->
    <ion-header-bar>
        <!-- Close Modal -->
        <a ng-click="vm.closeModal()" class="button button-icon icon ion-android-close"></a>
        <!-- View Title -->
        <h1 class="title slds-truncate">{{::vm.label}}</h1>
    </ion-header-bar>

    <div class="bar bar-subheader o-small-subheader-job-queue">
        <search-box-inline ng-model="vm.searchTerm" submit="vm.getLookups(false)"
                           on-clear="vm.getLookups(true)"></search-box-inline>
    </div>

    <!-- CONTENT -->
    <ion-content class="has-subheader o-modal-has-subheader-search">
        <div class="list">
            <a class="item" ng-repeat="lookup in vm.lookups | orderBy:lookup.Name track by $index"
               ng-click="vm.setLookup(lookup)">
                {{lookup.Name}}
            </a>

            <ion-infinite-scroll ng-if="vm.hasNextPage" immediate-check="false" on-infinite="vm.loadMoreData()"
                                 distance="10%"></ion-infinite-scroll>
        </div>
    </ion-content>
</ion-modal-view>
