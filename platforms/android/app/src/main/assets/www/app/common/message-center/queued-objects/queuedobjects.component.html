<!-- Queued Objects View-->
<ion-view>
    <ion-content class="tab-content massage-center-content">
            <ul class="slds-list--vertical">
                <li ng-repeat="item in $ctrl.queued" class="slds-list__item slds-tile slds-hint-parent">
                    <div class="slds-card slds-m-bottom--x-small">
                        <div class="slds-card__header slds-grid">
                            <div class="slds-media slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <svg aria-hidden="true" class="slds-icon slds-icon--small slds-icon-standard-{{item.objectType.toLowerCase()}}">
                                        <use xlink:href={{$ctrl.getObjectTypeIcon(item.objectType)}}></use>
                                    </svg>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-m-vertical--none slds-truncate">{{item.objectType}}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="slds-list--vertical slds-has-cards--space">
                        <li ng-repeat="object in item.objects track by $index" class="slds-list__item slds-tile slds-hint-parent" ui-sref="app.messagePagelayout({objectType: item.objectType, sid: object.recordSoupEntryId})">
                            <div class="slds-tile__detail">
                                <dl class="slds-dl--horizontal slds-text-body--regular slds-grid slds-wrap slds-grid--pull-padded">
                                    <div class="slds-col--padded slds-size--1-of-3 slds-medium-size--2-of-6 slds-large-size--4-of-12">
                                        <dt class="slds-dl--horizontal__label">
                                        <p class="message-list-item title slds-truncate">{{'cl.messageCenter.lb_objectName' | translate}} </p>
                                        </dt>
                                    </div>
                                    <div class="slds-col--padded slds-size--2-of-3 slds-medium-size--4-of-6 slds-large-size--8-of-12">
                                        <dd class="slds-dl--horizontal__detail slds-tile__meta">
                                            <p class="message-list-item value slds-truncate">{{object.Name}}</p>
                                        </dd>
                                    </div>
                                    <div class="slds-col--padded slds-size--1-of-3 slds-medium-size--2-of-6 slds-large-size--4-of-12">
                                        <dt class="slds-dl--horizontal__label">
                                        <p class="message-list-item title slds-truncate">{{'cl.messageCenter.lb_queuedDate' | translate}} </p>
                                        </dt>
                                    </div>
                                    <div class="slds-col--padded slds-size--2-of-3 slds-medium-size--4-of-6 slds-large-size--8-of-12">
                                        <dd class="slds-dl--horizontal__detail slds-tile__meta">
                                            <p class="message-list-item value slds-truncate">{{object._soupLastModifiedDate | dateTimeFormatter}}</p>
                                        </dd>
                                    </div>
                                </dl>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
    </ion-content>
</ion-view>
